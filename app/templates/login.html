{% include 'layouts_login/header.html' %}

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block" id="bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" action="/login" method="POST">
                                        <div class="form-group">
                                            <input type="username" name="username" class="form-control form-control-user"
                                            aria-describedby="emailHelp"
                                            placeholder="Enter username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                            placeholder="Password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <br>
                                        {% if msg != ''%}
                                        <hr>
                                        {% endif %}
                                        <div class="text-center">
                                            <h5 style="color: red;">{{ msg }}</h5>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/signup">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script>
        var config = { headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*'}
        }
        axios.get('http://localhost:5000/LS',config)
        .then(res => {
            var dL = res.data.data[0].image
            var datal = document.getElementById('bg-login-image')
            datal.style.background = "url('../static/img/"+dL+"')" ;
            datal.style.backgroundPosition = "center";
            datal.style.backgroundSize= "cover";
        })
        .catch(err =>{
            console.log(err)
        })
    </script>
